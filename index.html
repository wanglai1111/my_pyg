<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/mui/css/muie.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./styles/pyg.css">
  <title>Document</title>
</head>

<body>
  <div class="layout">
    <!--头部搜索框  -->
    <div class="pyg_header">
      <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
      </div>
    </div>
    <div class="pyg_content">
      <!-- 轮播图 -->
      <div class="pyg_banner">
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop pyg_indexBanner">

          </div>
          <!-- 轮播图小圆点 -->
          <div class="mui-slider-indicator pyg_indexIndicator">

          </div>
        </div>
      </div>
      <!-- 导航块 -->
      <div class="pyg_nav">
        <a href="javascript:;">
          <img src="https://image2.suning.cn/uimg/cms/img/155411189774023862.gif?format=_is_120w_120h" alt="">
          <div>爆款手机</div>
        </a>
        <a href="javascript:;">
          <img src="https://image1.suning.cn/uimg/cms/img/154708800857670247.png?format=_is_120w_120h.webp" alt="">
          <div>苏宁超市</div>
        </a>
        <a href="javascript:;">
          <img src="https://image1.suning.cn/uimg/cms/img/155175138228120594.png?format=_is_120w_120h.webp" alt="">
          <div>生活超市</div>
        </a>
        <a href="javascript:;">
          <img src="https://image2.suning.cn/uimg/cms/img/154708804944582613.png?format=_is_120w_120h.webp" alt="">
          <div>苏宁生鲜</div>
        </a>
      </div>
      <!-- 商品列表 -->
      <div class="pyg_goodsList clearfix">
      </div>
    </div>
    <!-- 底部导航 -->
    <div class="pyg_footer">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="./index.html">
          <span class="mui-icon mui-icon-home"></span>
          <span class="mui-tab-label">首页</span>

          
        </a>
        <a class="mui-tab-item" href="./views/category.html">
          <span class="mui-icon mui-icon-list"></span>
          <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
          <span class="mui-icon-extra mui-icon-extra-cart"></span>
          <span class="mui-tab-label" style="font-size:12px">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-contact"></span>
          <span class="mui-tab-label">我的</span>
        </a>
      </nav>
    </div>
  </div>
  <!-- 轮播图模板 -->
  <script type="text/template" id="bannerTemp">
    <!-- 框架mui中前面和后面需要再此添加最后和最前的图片 所以内嵌each循环 -->
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[data.length-1].navigator_url}}"><img src="{{data[data.length-1].image_src}}" /></a></div>
      {{each data value index}}
        <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
      {{/each}}
    <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{data[0].navigator_url}}"><img src="{{data[0].image_src}}" /></a></div>
  </script>
  <script type="text/template" id="indicatorTemp">
    {{each data value index}}
  <!-- 如果为第一个小圆点，则添加样式 -->
      <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
    {{/each}}
  </script>
  <!--商品列表模板  -->
  <script type="text/template" id='listTemp'>
    {{each data value index}}
		<div class="pyg_pbox">
			<img src="{{value.group_img}}" alt="">
			{{each value.goods v i}}
				<div class="pyg_sbox">
					<a href='javascript:;' class="pyg_good">
						<img src="{{v.goods_small_logo}}"alt="">
						<div class="pyg_desc mui-ellipsis-2">{{v.goods_name}}</div>
						<div  class="pyg_price">￥ {{v.goods_price}}</div>
    				</a>
        	<a href="javascript:;" type="button" class="mui-btn mui-btn-primary mui-btn-outlined pyg_btncate">找相似</a>
    			</div>
    		{{/each}}
    	</div>
    {{/each}}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.js"></script>
  <script src="./lib/arttemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
